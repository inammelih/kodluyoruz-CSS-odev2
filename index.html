    <div><center>

    <div class="box"><center>
            <p>Search the web using Google!</p>
            <input type="text" name="q" value size="40"><br>

    <div class="box-2"><center>

    </center></div>
    
    <div class="box-3"><center>
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>

    </center></div>

    <div class="box-4"><font-size="-1"><center>
        <p>Get Google </p>
        <p>updates monthly:</p>
        <input type="hidden" name="listname" value="google-friends">
